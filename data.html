<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs ================================================== -->
  <meta charset="utf-8">

  <!-- Mobile Specific Metas ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

  <!-- Site Title -->
  <title>ESAN | Graduate School of Business</title>

  <!-- CSS
           ================================================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Animation -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- magnific -->
  <link rel="stylesheet" href="css/magnific-popup.css">
  <!-- carousel -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!-- isotop -->
  <link rel="stylesheet" href="css/isotop.css">
  <!-- ico fonts -->
  <link rel="stylesheet" href="css/xsIcon.css">
  <!-- Template styles-->
  <link rel="stylesheet" href="sass/style.css">
  <!-- Responsive styles-->
  <link rel="stylesheet" href="sass/responsive.css">

  <link rel="stylesheet" type="text/css" href="css/slick.css" />

  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />

</head>

<body class="body-color ">

  <div class="body-inner data" id="app">
    <header id="header" class="header header-transparent">
      <div class="container">
        <nav id="navbarnav" class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="icon icon-menu"></i></span>
          </button>
          <!-- logo-->
          <a class="navbar-brand">
            <img src="images/header/logo/logo.png" alt="">
          </a>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item nav-link">
                <a class="ts-scroll" @click="cerrarSesion()" id="cerrarSesion">Cerrar sesion</a>
                <!-- <button type="button" @click="cerrarSesion()" id="cerrarSesion">Cerrar sesion</button>  -->
              </li>
            </ul>
          </div>
        </nav>
      </div><!-- container end-->
    </header>
    <!--/ Header end -->
    <!-- banner start-->

    <section class="hero-area content-left" id="home">
      <div class="banner-item ">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="table-responsive">

                <table ref="exportable_table" id="tableExcel" class="table table-users">
                  <thead>
                    <tr>
                      <th scope="col">Area</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Celular</th>
                      <th scope="col">Email</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Hora</th>
                    </tr>
                  </thead>
                  <tbody id="table-container">
                    <tr v-for="(item, index) in usuarios.slice(pageStart, pageStart + countOfPage)" :key="index">
                      <td>{{ item.area }}</td>
                      <td>{{ item.nombre }}</td>
                      <td>{{ item.apellido }}</td>
                      <td>{{ item.telefono }}</td>
                      <td>{{ item.email }}</td>
                      <td>{{ item.fecha }}</td>
                      <td>{{ item.hora }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
          <div class="row">
            <!-- <div class="col-sm">
              <button type="button" class="btn btn-secondary btn-excel" @click="ExportExcel('xlsx')">
                Exportar excel ".xlsx"</button>
            </div> -->
            <div class="col-sm">
              <button type="button" class="btn btn-secondary btn-excel" @click="ExportExcel('xls')">
                Exportar excel ".xls"</button>
            </div>
            <div class="col-sm">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">

                  <li class="page-item" v-bind:class="{'disabled': (currPage === 1)}"
                    @click.prevent="setPage(currPage-1)"><a class="page-link" href="">Prev</a></li>


                  <li class="page-item" v-for="n in totalPage" v-bind:class="{'active': (currPage === (n))}"
                    @click.prevent="setPage(n)"><a class="page-link" href="">{{n}}</a></li>


                  <li class="page-item" v-bind:class="{'disabled': (currPage === totalPage)}"
                    @click.prevent="setPage(currPage+1)"><a class="page-link" href="">Next</a></li>

                </ul>
              </nav>
            </div>
          </div>
          <!-- row end-->
        </div>
        <!-- Container end -->
      </div>
    </section>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script src="./js/jquery.js"></script>
  <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/data.js"></script>

</body>

</html>
